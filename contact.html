     /* CSS */
.button-15 {
  background-image: linear-gradient(#F9EEE4, rgb(244, 200, 126));
  border: 1px solid #0077CC;
  border-radius: 4px;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  direction: ltr;
  display: block;
  font-family: "SF Pro Text","SF Pro Icons","AOS Icons","Helvetica Neue",Helvetica,Arial,sans-serif;
  font-size: 27px;
  font-weight: 400;
  letter-spacing: -.022em;
  line-height: 1.47059;
  min-width: 30px;
  overflow: visible;
  padding: 4px 15px;
  text-align: center;
  /* vertical-align: baseline; */
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  z-index: 5;
  position: absolute;
  top: 10px;
  left: 10px;
}

.button-15:disabled {
  cursor: default;
  opacity: .3;
}

.button-15:hover {
  background-image: linear-gradient(#F9EEE4, rgb(244, 200, 126));
  border-color: #1482D0;
  text-decoration: none;
}

.button-15:active {
  background-image: linear-gradient(#F9EEE4, rgb(244, 200, 126));
  border-color: #006DBC;
  outline: none;
}

.button-15:focus {
  box-shadow: rgba(131, 192, 253, 0.5) 0 0 0 3px;
  outline: none;
}
nav {
    position: fixed;
    background-color: transparent;
    z-index: 4;
    width: 100%;
    height: 4rem;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    box-shadow: rgba(80, 90, 93, 0.55) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
  }

  nav li {
    list-style: none;
    padding: 0 1rem;

  }

  nav ul {
    display: flex;
    align-items: center;
    justify-content: flex-end;
  }

  nav li a {
    color: whitesmoke;
    display: flex;
    /* margin: 5px 5px; */
    font-weight: bold;
    text-decoration: none;
  }

  nav li a:hover {
    color: maroon;
    transition: 500ms;
  }
@media screen and (max-width:600px) {
  nav ul {
      margin-right: 0;
    }

    nav li a {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-size: small;
    }

    nav li {
      padding: 10px;
      display: flex;
      align-items: center;
    }
}
