        /* CSS */
.button-15 {
  background-image: linear-gradient(#F9EEE4, rgb(244, 200, 126));
  border: 1px solid maroon;
  border-radius: 4px;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  direction: ltr;
  display: block;
  font-family: "SF Pro Text","SF Pro Icons","AOS Icons","Helvetica Neue",Helvetica,Arial,sans-serif;
  font-size: 27px;
  font-weight: 400;
  letter-spacing: -.022em;
  line-height: 1.47059;
  min-width: 30px;
  overflow: visible;
  padding: 4px 15px;
  text-align: center;
  /* vertical-align: baseline; */
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  z-index: 5;
  position: absolute;
  top: 10px;
  left: 10px;
}

.button-15:disabled {
  cursor: default;
  opacity: .3;
}

.button-15:hover {
  background-image: linear-gradient(#F9EEE4, rgb(244, 200, 126));
  border-color: maroon;
  text-decoration: none;
}

.button-15:active {
  background-image: linear-gradient(#F9EEE4, rgb(244, 200, 126));
  border-color: maroon;
  outline: none;
}

.button-15:focus {
  box-shadow: rgba(209, 76, 14, 0.5) 0 0 0 3px;
  outline: none;
}

    .dy {
